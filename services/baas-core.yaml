_format_version: "3.0"
_transform: true

services:
  - name: baas-core-api
    url: http://baas.core.internal
    retries: 3
    connect_timeout: 5000
    write_timeout: 5000
    read_timeout: 10000
    tags:
      - example
      - mock
    routes:
      - name: baas-core-api-route
        paths:
          - /path/to/baas-core
        methods:
          - GET
          - POST
        strip_path: true
        preserve_host: false